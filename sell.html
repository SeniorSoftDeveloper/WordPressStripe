<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cheek Monkey Marketing</title>
	<link rel="icon" size="32x32" href="./images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="long-onboarding page">
		<div class="container">	
				<div class="blinkist-logo">
					<img class="blinkist-logo-img" src="images/logo.png">
				</div>
		</div>
		<div class="container">
		    <div class="progress-board">
		      <!-- <div data-v-754a6c1a="" class="dark-ranger dark-ranger--light dark-ranger--rounded"> -->
		        <div data-v-754a6c1a="" class="dark-ranger__path">
		        	<div data-v-754a6c1a="" class="dark-ranger__trail" style="width: 49%;"></div>
		        </div>
		      <!-- </div> -->
		    </div>
		</div>
		<div class="onboarding-screen">
			<div class="flex-col">
				<div class="query-main-board">
					<div class="query-title">
						<h3>What products do you sell?</h3>
						<p>Add titles and short descriptions of your products</p>
					</div>
					<div class="query-content-board">
						<input type="text" name="" class="query-input-content" placeholder="Parquet board of own production">
						<textarea name="" rows="10" class="query-input-content" placeholder="We create an interior design with photorealistic&nbsp;3D visualization and a full selection&nbsp;of finished materials from factory&nbsp;catalogs worldwide" data-services="We create an interior design with photorealistic 3D visualization with a full selection of finished materials from factory catalogs worldwide"></textarea>
					</div>
					<div class="query-a"><a class="query-a">Add more</a></div>
					
				</div>
			</div>
			<div class="continue-sticky">
				<div class="query-a">
					<a >Skip</a>					
				</div>
				<div class="query-main-board">	
					<!-- <div class="ct_board">							 -->
						<a href="" class="cta_btn">Continue</a>
					<!-- </div>				 -->
				</div>
			</div>
		</div>
	</div>
	<!-- <script type="text/javascript" src="./js/test.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"/>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.min.js"></script>	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.plugins.min.js"></script>
</body>
</html>
