<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Zee</title>
	<link rel="icon" size="32x32" href="./images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="long-onboarding page">
		<div class="container mx-auto mb-8">			
			<div class="w-full pt-6">						
				<div class="blinkist-logo"> 
					<img src="images/logo.png" alt>
				</div>
			</div>
		</div>
		<div class="onboarding-screen">
			<div class="flex-col">
				<div class="query-main-board">
					<div class="query-title">
						<h3>How quickly do you want to increase your sales?</h3>
					</div>
					<button class="query-item">
						I need it yesterday
					</button>
					<button class="query-item">
						In less than a month
					</button>
					<button class="query-item">
						In 2-3 months
					</button>
					<button class="query-item">
						In 6 months
					</button>
				</div>
			</div>
			<div class="continue-sticky">
				<div class="query-main-board">	
					<div class="ct_board">							
						<a href="" class="cta">Continue</a>
					</div>				
				</div>
			</div>
		</div>
	</div>
	<!-- <script type="text/javascript" src="./js/test.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"/>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.min.js"></script>	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.plugins.min.js"></script>
</body>
</html>
